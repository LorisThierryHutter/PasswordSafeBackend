<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Data</title>
</head>
<body>
<h1>User Data</h1>

<table>
  <tr>
    <th>Name:</th>
    <td th:text="${user.name}"></td>
  </tr>
  <tr>
    <th>Email:</th>
    <td th:text="${user.email}"></td>
  </tr>
  <tr>
    <th>Entry Count:</th>
    <td th:text="${entryCount}"></td>
  </tr>
  <tr>
    <th>Master Password:</th>
    <td th:text="${user.masterPassword}"></td>
  </tr>
</table>
</body>
</html>
